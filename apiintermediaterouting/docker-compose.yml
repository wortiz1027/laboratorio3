version: '3.7'
services:
  db_routing:
    image: mysql
    container_name: db_routing
    hostname: db_routing
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'mysql'
      MYSQL_DATABASE: 'routingdb'
      MYSQL_USER: 'routing'
      MYSQL_PASSWORD: 'routing2020++'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3307:3306'
    volumes:
      - ./src/main/resources/databases/mysql-routing-schema-v0.1.sql:/docker-entrypoint-initdb.d/mysql-routing-schema-v0.1.sql
      #- data_security:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin" ,"pinghttps://linuxize.com/post/how-to-remove-docker-images-containers-volumes-and-networks/", "-h", "localhost"]
      timeout: 20s
      retries: 10
