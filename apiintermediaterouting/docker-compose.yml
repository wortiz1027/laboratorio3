version: '3.7'
services:
  db_convenios:
    image: mysql
    container_name: db_convenios
    hostname: db_convenios
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'mysql'
      MYSQL_DATABASE: 'conveniosdb'
      MYSQL_USER: 'convenios'
      MYSQL_PASSWORD: 'convenios2020++'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '6601:3306'
    volumes:
      - ./src/main/resources/databases/mysql-convenios-schema-v0.1.sql:/docker-entrypoint-initdb.d/mysql-convenios-schema-v0.1.sql
      #- data_security:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin" ,"pinghttps://linuxize.com/post/how-to-remove-docker-images-containers-volumes-and-networks/", "-h", "localhost"]
      timeout: 20s
      retries: 10
